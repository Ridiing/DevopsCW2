---
- name: Install and Start Minikube
  hosts: localhost
  become: yes
  tasks:
    - name: Ensure required packages are installed
      package:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - conntrack

    - name: Download Minikube binary
      get_url:
        url: "https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64"
        dest: "/usr/local/bin/minikube"
        mode: "0755"

    - name: Delete existing Minikube cluster (if any)
      command: minikube delete --all --purge
      ignore_errors: yes

    - name: Set sysctl to disable fs.protected_regular
      shell: |
        sysctl fs.protected_regular=0
      become: true

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Start Minikube
      become: false
      shell: |
        minikube start --driver=docker --cpus=2 --memory=2048mb --docker-opt="--network=jenkins-minikube-net" --force -v=8
      environment:
        HOME: "/var/jenkins_home"

    - name: Check Minikube status
      shell: minikube status
      register: minikube_status
      failed_when: "'host: Running' not in minikube_status.stdout"
