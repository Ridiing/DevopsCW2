- name: Install and Start Minikube
  hosts: localhost
  tasks:
    - name: Download Minikube binary
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: '0755'

    - name: Delete existing Minikube cluster (if any)
      shell: minikube delete || true

    - name: Check if fs.protected_regular is already 0
      command: sysctl fs.protected_regular
      register: sysctl_check
      ignore_errors: yes

    - name: Set sysctl for Minikube lock (if needed)
      become: yes
      command: sysctl -w fs.protected_regular=0
      when: "'fs.protected_regular = 0' not in sysctl_check.stdout"
      ignore_errors: true

    - name: Ensure /tmp is writable
      file:
        path: /tmp
        state: directory
        mode: '1777'

    - name: Add Jenkins to Docker group
      command: usermod -aG docker jenkins
      become: yes

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
      become: yes

    - name: Start Minikube
      become: no
      command: minikube start --driver=docker --force --cpus=2 --memory=2048mb
      environment:
        HOME: "/var/jenkins_home"

